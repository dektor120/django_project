{% extends 'base.html' %}
 {% block title %}Список студентов{% endblock %}
 {% block content %}
 <h1>Список студентов</h1>
 <a href="{% url 'student_create' %}" class="btn btn-primary">Создать студента</a>
 <table class="table">
     <thead>
     <tr>
         <th>Имя</th>
         <th>Номер группы</th>
         <th>Действия</th>
     </tr>
     </thead>
     <tbody>
     {% for student in students %}
     <tr>
         <td>{{ student.name }}</td>
         <td>{{ student.group_number }}</td>
         <td>
             <a href="{% url 'student_update' student.pk %}" class="btn btn-warning">Редактировать</a>
             <a href="{% url 'student_delete' student.pk %}" class="btn btn-danger">Удалить</a>
         </td>
     </tr>
     {% endfor %}
     </tbody>
 </table>
 {% endblock %}
