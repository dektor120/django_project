{% extends 'base.html' %}
{% block title %}Худшие студенты{% endblock %}
{% block content %}
<h1>Худшие студенты</h1>
<table class="table">
  <thead>
    <tr>
      <th>Студент</th>
      <th>Средний балл</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students_avg %}
    <tr>
      <td>{{ student.student__name }}</td>
      <td>{{ student.average_grade|floatformat:2 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
