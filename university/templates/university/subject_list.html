{% extends 'base.html' %}
{% block title %}Список предметов{% endblock %}
{% block content %}
<h1>Список предметов</h1>
<a href="{% url 'subject_create' %}" class="btn btn-primary">Создать предмет</a>
<table class="table">
  <thead>
    <tr>
      <th>Название</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for subject in subjects %}
    <tr>
      <td>{{ subject.name }}</td>
      <td>
        <a href="{% url 'subject_update' subject.pk %}" class="btn btn-warning">Редактировать</a>
        <a href="{% url 'subject_delete' subject.pk %}" class="btn btn-danger">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
